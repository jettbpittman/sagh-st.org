<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="GHMV Individual Best Times">
    <title>Meet Results - GHMV Swim</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/database/index.css">
    <link rel="stylesheet" href="/css/database/meets.css">
    <script type="text/javascript" src="/scripts/get-meets.js"></script>
    <script type="text/javascript" src="/scripts/consts.js"></script>
    <script>
        fetch('/static/header.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#header').innerHTML = body;
          });
        fetch('/static/footer.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#footer').innerHTML = body;
          });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="slate">
        <h2>GHMV Meet Results</h2>
        <label for="meets">Select a Meet:</label>
        <select name="meets" id="meets" onchange="getMeet()"></select><br>
        <br>
        <table id="meet-results" class="meet-table"></table>
        <br>
        <p><a href="index.html" style="color: black">Return to Database Page?</a></p>
        <br>
    </div>
    <br>
    <div id="footer"></div>
</body>
</html>
