<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="GHMV Database Registration">
    <title>Register - GHMV Swim</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/database/index.css">
    <link rel="stylesheet" href="/css/database/meets.css">
    <script type="text/javascript" src="/scripts/register.js"></script>
    <script>
        fetch('/static/header.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#header').innerHTML = body;
          });
        fetch('/static/footer.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#footer').innerHTML = body;
          });
    </script>
</head>
<body onload="checkIfSignedIn()">
    <div id="header"></div>
    <div class="slate">
        <h2>GHMV Database Registration</h2>
         <form id="register-form">
             <label for="name">Name:</label><br>
             <input type="text" placeholder="Name" id="name" name="name"><br>
             <label for="username">Username:</label><br>
             <input type="text" placeholder="Username" id="username" name="username"><br>
             <label for="email">Email:</label><br>
             <input type="text" placeholder="Email" id="email" name="email"><br>
             <label for="password">Password:</label><br>
             <input type="password" placeholder="Enter Password" id="password" name="password"><br>
             <input type="checkbox" onclick="togglePassword()">Show Password
             <br>
             <span id="register-message"></span>
             <br>
             <input type="button" value="Submit" id="creds-submit" onclick="register()">
        </form>
        <br>
    </div>
    <br>
    <div id="footer"></div>
</body>
</html>
