<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="GHMV Individual Best Times">
    <title>User Settings - GHMV Swim</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/database/index.css">
    <link rel="stylesheet" href="/css/database/admin/index.css">
    <link rel="stylesheet" href="/css/database/user/settings.css">
    <script type="text/javascript" src="/scripts/admin/auth.js"></script>
    <script type="text/javascript" src="/scripts/user/settings.js"></script>
    <script>
        fetch('/static/header.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#header').innerHTML = body;
          });
        fetch('/static/footer.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#footer').innerHTML = body;
          });
        fetch('/static/user-menu.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#user-settings').innerHTML = body;
          });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="slate">
        <h2>User Settings</h2>
        <div id="user-settings"></div>
        <div id="return-to-AD">
            <a href="/database/admin/index.html" style="color: black; font-weight: bold; text-decoration: none;"><= Return</a><br><br>
        </div>
        <div class="user-settings">
            <p id="user-info"></p>
            <h3><u>Change Password</u></h3>
            <form id="user-change-password">
                <label for="old_password">Old Password:</label>
                <input type="password" name="old_password" id="old_password">
                <label for="new_password">New Password:</label>
                <input type="password" name="new_password" id="new_password">
                <label for="user-change-password-confirm">Confirm</label>
                <input type="checkbox" name="confirm" id="user-change-password-confirm">
                <br>
                <span id="user-change-password-message"></span>
                <br>
                <input type="button" value="Submit" onclick="changePassword()">
            </form>
            <br>
        </div>
        <br>
    </div>
    <br><br>
    <div id="footer"></div>
    <!-- 100% privacy friendly analytics -->
    <script async defer src="https://sa.sagh-st.org/latest.js"></script>
    <noscript><img src="https://sa.sagh-st.org/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>
</html>
