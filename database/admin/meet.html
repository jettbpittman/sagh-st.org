<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="GHMV Individual Best Times">
    <title>AD Meet - GHMV Swim</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/database/index.css">
    <link rel="stylesheet" href="/css/database/admin/index.css">
    <link rel="stylesheet" href="/css/database/admin/meet.css">
    <script type="text/javascript" src="/scripts/auth.js"></script>
    <script type="text/javascript" src="/scripts/admin/meet.js"></script>
    <script type="text/javascript" src="/scripts/consts.js"></script>
    <script>
        fetch('/static/header.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#header').innerHTML = body;
          });
        fetch('/static/footer.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#footer').innerHTML = body;
          });
        fetch('/static/user-menu.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#user-settings').innerHTML = body;
          });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="slate">
        <h2>Meet Database</h2>
        <div id="user-settings"></div>
        <div id="return">
            <a onclick="history.back()" style="color: black; font-weight: bold; text-decoration: none;"><= Return</a><br><br>
        </div>
        <label for="meets">Select a Meet:</label>
        <select name="meets" id="meets"></select><br>
        <input id="meet-submit" type="button" value="Submit" onclick="getMeet(false)">
        <br><br>
        <div id="meet-information">
            <span id="meet-info"></span>
            <table id="entries-table" class="entries-table"></table>
            <br>
        </div>
        <br>
        <div class="db-add" style="display: none">
            <h4>Create Entry</h4>
            <form id="create-entry">
                <label for="swimmers">Swimmer ID:</label>
                <select id="swimmers" name="swimmer"></select>
                <label for="event">Event:</label>
                <input type="text" placeholder="Event" id="event" name="event"><br><br>
                <label for="seed">Seed:</label>
                <input type="text" placeholder="Seed Time" id="seed" name="seed">
                <label for="time">Time:</label>
                <input type="text" placeholder="Time" id="time" name="time"><br><br>
                <label for="splits">Splits:</label>
                <input type="text" placeholder="Splits (JSON form)" id="splits" name="splits">
                <br>
                <span id="response-message"></span><br>
                <input type="button" value="Submit" id="entry-submit" onclick="createEntry()">
            </form>
        </div>
        <br>
    </div>
    <br><br>
    <div id="footer"></div>
    <!-- 100% privacy friendly analytics -->
    <script async defer src="https://sa.sagh-st.org/latest.js"></script>
    <noscript><img src="https://sa.sagh-st.org/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>
</html>
