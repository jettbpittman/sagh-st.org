<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="GHMV Individual Best Times">
    <title>AD Meet - GHMV Swim</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/database/index.css">
    <link rel="stylesheet" href="/css/database/admin/index.css">
    <link rel="stylesheet" href="/css/database/admin/meet.css">
    <script type="text/javascript" src="/scripts/auth.js"></script>
    <script type="text/javascript" src="/scripts/admin/meet.js"></script>
    <script type="text/javascript" src="/scripts/consts.js"></script>
    <script>
        fetch('/static/header.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#header').innerHTML = body;
          });
        fetch('/static/footer.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#footer').innerHTML = body;
          });
        fetch('/static/user-menu.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#user-settings').innerHTML = body;
          });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="slate">
        <h2>Meet Database</h2>
        <div id="user-settings"></div>
        <div id="return">
            <a onclick="history.back()" style="color: black; font-weight: bold; text-decoration: none;"><= Return</a><br><br>
        </div>
        <br>
        <div id="meet-information">
            <span id="meet-info"></span>
            <table id="entries-table" class="entries-table"></table>
            <br>
        </div>
        <br>
        <div class="db-add" style="display: none">
            <h4>Create Entry</h4>
            <form id="create-entry">
                <label for="swimmers">Swimmer ID:</label>
                <select id="swimmers" name="swimmer"></select><br>
                <label for="event">Event:</label>
                <input type="text" placeholder="Event" id="event" name="event"><br>
                <label for="seed">Seed:</label>
                <input type="text" placeholder="Seed Time" id="seed" name="seed"><br>
                <label for="time">Time:</label>
                <input type="text" placeholder="Time" id="time" name="time"><br>
                <label for="splits">Splits:</label>
                <input type="text" placeholder="Splits (JSON form)" id="splits" name="splits">
                <br>
                <span id="response-message"></span><br>
                <input type="button" value="Submit" id="entry-submit" onclick="createEntry()">
            </form>
        </div>
        <div class="db-add" style="display: none">
            <h4>Edit Meet General Info</h4>
            <form id="edit-meet-gen">
                <label for="meet-name">Name:</label>
                <input type="text" placeholder="Do not include host or year" id="meet-name" name="name"><br>
                <label for="venue">Venue:</label>
                <input type="text" placeholder="Venue" id="venue" name="venue"><br>
                <label for="host">Host Org:</label>
                <input type="text" placeholder="ISD or org running meet" id="host" name="host"><br>
                <label for="format">Format:</label>
                <input type="text" placeholder="TF or PF" id="format" name="format"><br>
                <label for="designator">Designator:</label>
                <input type="text" placeholder="Designator" id="designator" name="designator"><br>
                <label for="season">Season:</label>
                <input type="text" placeholder="YYYY of season's state meet" id="season" name="season"><br>
                <label for="notes">Notes:</label>
                <input type="text" placeholder="Notes" id="notes" name="notes"><br>
                <label for="concluded">Concluded?</label>
                <input type="checkbox" id="concluded" name="concluded">
                <br><br>
                <span id="response-message1"></span>
                <input type="button" value="Submit" id="meet-gen-submit" onclick="editMeetGen()">
            </form>
        </div>
        <div class="db-add" style="display: none">
            <h4>Edit Meet Date/Time Info</h4>
            <form id="edit-meet-dt">
                <label for="pwarmups">Prelims Warmup Start:</label>
                <input type="text" placeholder="HHMM in 24hr time" id="pwarmups" name="pwarmups"><br>
                <label for="fwarmups">Finals Warmup Start:</label>
                <input type="text" placeholder="HHMM in 24hr time" id="fwarmups" name="fwarmups"><br>
                <label for="pstart">Prelims Meet Start:</label>
                <input type="text" placeholder="HHMM in 24hr time" id="pstart" name="pstart"><br>
                <label for="fstart">Finals Meet Start:</label>
                <input type="text" placeholder="HHMM in 24hr time" id="fstart" name="fstart"><br>
                <label for="startdate">Start Date:</label>
                <input type="text" placeholder="YYYYMMDD" id="startdate" name="startdate"><br>
                <label for="enddate">End Date:</label>
                <input type="text" placeholder="Leave blank if single day" id="enddate" name="enddate"><br>
                <br><br>
                <span id="response-message2"></span>
                <input type="button" value="Submit" id="meet-dt-submit" onclick="editMeetDT()">
            </form>
        </div>
        <div class="db-add" style="display: none">
            <h4>Edit Meet Files</h4>
            <form id="edit-meet-files">
                <label for="meet-pdf">Meet Information:</label>
                <input type="text" placeholder="Full HTTP URL" id="meet-pdf" name="infopath"><br>
                <label for="heatsheet">Heat Sheet:</label>
                <input type="text" placeholder="Full HTTP URL" id="heatsheet" name="heatspath"><br>
                <label for="sessionrep">Session Report:</label>
                <input type="text" placeholder="Full HTTP URL" id="sessionrep" name="sessionpath"><br>
                <label for="results">Results:</label>
                <input type="text" placeholder="Full HTTP URL" id="results" name="resultspath"><br>
                <label for="scores">Scores:</label>
                <input type="text" placeholder="Full HTTP URL" id="scores" name="scorespath"><br>
                <br><br>
                <span id="response-message3"></span>
                <input type="button" value="Submit" id="meet-files-submit" onclick="editMeetFiles()">
            </form>
        </div>
        <br>
    </div>
    <br><br>
    <div id="footer"></div>
</body>
</html>
