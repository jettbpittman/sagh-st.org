<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="GHMV Individual Best Times">
    <title>AD Swimmer - GHMV Swim</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/database/index.css">
    <link rel="stylesheet" href="/css/database/admin/index.css">
    <link rel="stylesheet" href="/css/database/admin/swimmer.css">
    <link id="atten-sheet" rel="stylesheet" href="/css/database/admin/showLessAtten.css">
    <script type="text/javascript" src="/scripts/auth.js"></script>
    <script type="text/javascript" src="/scripts/admin/swimmer.js"></script>
    <script>
        fetch('/static/header.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#header').innerHTML = body;
          });
        fetch('/static/footer.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#footer').innerHTML = body;
          });
        fetch('/static/user-menu.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#user-settings').innerHTML = body;
          });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="slate">
        <h2>Swimmer Database</h2>
        <div id="user-settings"></div>
        <div id="return">
            <a onclick="history.back()" style="color: black; font-weight: bold; text-decoration: none;"><= Return</a><br><br>
        </div>
        <label for="swimmers">Select a Swimmer:</label>
        <select name="swimmers" id="swimmers" onchange="getSwimmer(false)"></select><br>
        <br>
        <div class="swimmer-information">
            <span id="swimmer-info"></span>
            <table id="attendance-table"></table>
            <label for="more-attendance-check">Show more</label>
            <input type="checkbox" id="more-attendance-check" onchange="showMoreAtten()">
            <br>
            <br>
            <table id="times-table" class="times-table"></table>
            <br>
            <div class="db-add" style="display: none">
                <h4>Edit Swimmer</h4>
                <form id="edit-swimmer">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Last, First MI" id="name" name="name"><br>
                    <label for="class">Class:</label>
                    <input type="text" placeholder="Grad Year (YY)" id="class" name="class"><br>
                    <label for="usas_id">USAS ID:</label>
                    <input type="text" placeholder="14 digit ID #" id="usas_id" name="usas_id"><br>
                    <label for="dob">Date of Birth:</label>
                    <input type="text" placeholder="YYYY-MM-DD" id="dob" name="dob"><br>
                    <br><br>
                    <span id="response-message1"></span>
                    <input type="button" value="Submit" id="swimmer-edit-submit" onclick="editSwimmer()">
                </form>
            </div>
            <br>
        </div>
        <br>
    </div>
    <br><br>
    <div id="footer"></div>
</body>
</html>
