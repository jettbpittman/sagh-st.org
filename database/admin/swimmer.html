<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="GHMV Individual Best Times">
    <title>AD Swimmer - GHMV Swim</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/database/index.css">
    <link rel="stylesheet" href="/css/database/admin/index.css">
    <link rel="stylesheet" href="/css/database/admin/swimmer.css">
    <script type="text/javascript" src="/scripts/admin/main.js"></script>
    <script type="text/javascript" src="/scripts/admin/swimmer.js"></script>
    <script>
        fetch('/static/header.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#header').innerHTML = body;
          });
        fetch('/static/footer.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#footer').innerHTML = body;
          });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="slate">
        <h2>Swimmer Database</h2>
        <a href="index.html" style="color: black; text-decoration: underline;">RETURN TO ADMIN DASHBOARD</a><br><br>
        <button value="LOGOUT" onclick="logout()">LOGOUT</button>
        <br><br>
        <label for="swimmers">Select a Swimmer:</label>
        <select name="swimmers" id="swimmers"></select><br>
        <input id="swimmer-submit" type="button" value="Submit" onclick="getSwimmer(false)">
        <br><br>
        <div class="swimmer-information">
            <span id="swimmer-info"></span>
            <table id="times-table" class="times-table"></table>
        </div>
        <br><br>
    </div>
    <div id="footer"></div>
    <!-- 100% privacy friendly analytics -->
    <script async defer src="https://sa.sagh-st.org/latest.js"></script>
    <noscript><img src="https://sa.sagh-st.org/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>
</body>
</html>
