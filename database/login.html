<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="GHMV Sign In">
    <title>Sign In - GHMV Swim</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/database/index.css">
    <link rel="stylesheet" href="/css/database/meets.css">
    <script type="text/javascript" src="/scripts/login.js"></script>
    <script>
        fetch('/static/header.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#header').innerHTML = body;
          });
        fetch('/static/footer.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#footer').innerHTML = body;
          });
    </script>
</head>
<body onload="checkIfSignedIn()">
    <div id="header"></div>
    <div class="slate">
        <h2>GHMV Database Sign In</h2>
        <p><a style="color: black; text-decoration: underline; font-weight: bold" href="/database/register.html">Register here</a></p>
         <form id="login-form">
             <label for="user">Username:</label>
             <input type="text" placeholder="Enter Username" id="user" name="username"><br>
             <label for="password">Password:</label>
             <input type="password" placeholder="Enter Password" id="password" name="password"><br>
             <input type="checkbox" onclick="togglePassword()">Show Password
             <br>
             <span id="login-message"></span>
             <br>
             <input type="button" value="Submit" id="creds-submit" onclick="login()">
        </form>
        <p>Forgot your password? Please email <em>webmaster@ghmvswim.org</em> for assistance.</p>
    </div>
    <br>
    <div id="footer"></div>
</body>
</html>
