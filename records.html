<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="GHMV Swimming Records">
    <title>Records - GHMV Swim</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/records.css">
    <script>
        fetch('/static/header.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#header').innerHTML = body;
          });
        fetch('/static/footer.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#footer').innerHTML = body;
          });
        fetch('/records/top_5-school.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#top-5-school').innerHTML = body + "<br>";
          });
        fetch('/records/top_5-program.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#top-5-program').innerHTML = body + "<br>";
          });
        fetch('/records/top_5-relays.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(body) {
            document.querySelector('#top-5-relays').innerHTML = body + "<br>";
          });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="slate">
        <div class="noprint">
            <h2>GHMV Records</h2>
            <p>Click the following links to jump to specific record boards.</p>
            <table id="records-nav">
                <tr>
                    <td><a href="#top-5-program" style="color: black; text-decoration: underline; font-weight: bold">  PROGRAM  </a></td>
                    <td><a href="#top-5-school" style="color: black; text-decoration: underline; font-weight: bold">  SCHOOL  </a></td>
                    <td><a href="#top-5-relays" style="color: black; text-decoration: underline; font-weight: bold">  RELAYS  </a></td>
                </tr>
            </table>
            <br>
        </div>
        <div id="top-5-program" class="top-5"></div>
        <div id="top-5-school" class="top-5"></div>
        <div id="top-5-relays" class="top-5"></div>
        <br>
    </div>
    <br>
    <div id="footer"></div>
</body>
</html>
